apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-catalog-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-catalog-service
  template:
    metadata:
      labels:
        app: flight-catalog-service
    spec:
      containers:
        - name: flight-catalog-service
          image: eyndrahena/flight-catalog-service:latest
          env:
            - name: MSSQL_SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flight-catalog-db-sa-pass
                  key: SA_PASSWORD
            - name: MSSQL_URL
              valueFrom:
                configMapKeyRef:
                  name: flight-catalog-cm
                  key: database-url

---

apiVersion: v1
kind: Service
metadata:
  name: flight-catalog-service-clusterip
spec:
  type: ClusterIP
  selector:
    app: flight-catalog-service
  ports:
    - name: flight-catalog-service
      protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: flight-catalog-service-np
spec:
  type: NodePort
  selector:
    app: flight-catalog-service
  ports:
    - name: flight-catalog-service
      protocol: TCP
      port: 80
      targetPort: 80
